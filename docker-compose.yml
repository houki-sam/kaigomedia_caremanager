version: '3'
services:
  db:
    container_name: db
    build: ./build/db
    restart: always
    env_file:
      - .env 
    ports:
      - "3306:3306"
    volumes:
      - ./build/db:/docker-entrypoint-initdb.d
      - ./data:/var/lib/mysql
      
    
  
  python:
    container_name: python
    build: ./build/python
    env_file:
      - .env 
    environment:
      - POSTGRES_PORT=3306
    volumes:
      - ./src:/code
    tty: true
